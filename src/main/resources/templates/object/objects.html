<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <link th:href="@{/styles/sidebar.css}" rel="stylesheet" />
</head>
<body id="body-pd">
<div th:replace="fragments/header :: header">...</div>
<div class="height-100">
  </br>
  <div class="row my-3">
    <div class="col-10">
      <h1>Objetos</h1>
    </div>
    <div class="col-2">
      <a class="btn btn-success" href="/create-object" role="button">Criar objeto</a>
    </div>
  </div>
  <div class="row">
    <div th:switch="${objects}">
      <h4 th:case="null">Nenhum objeto cadastrado</h4>
      <div th:case="*">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="object : ${objects}">
            <th scope="row"><span th:text="${object.id}"></span></th>
            <td><span th:text="${object.name}"></span></td>
            <td><span th:text="${object.status}"></span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</html>
