<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link th:href="@{/styles/login.css}" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center bg-light">
        <div class="border bg-white border-2 rounded">
            <br>
            <div class="mx-5">
                <h2>ArrumaUFPR</h2>
            </div>
            <hr class="bg-dark border-1 border-top border-dark mx-3">
            <br>
            <div th:if="${param.error}">
                Invalid username and password.</div>
            <div th:if="${param.logout}">
                You have been logged out.</div>
            <form th:action="@{/login}" method="post">
                <div class="row mx-5">
                    <label class="mb-2 text-muted" for="username">Email</label>
                    <input id="username" type="text" class="form-control" name="username" required autofocus>
                    <div class="invalid-feedback">
                        Email inválido
                    </div>
                </div>
                <br>
                <div class="row mx-5">
                    <label class="mb-2 text-muted" for="password">Senha</label>
                    <input id="password" type="password" class="form-control" name="password" required>
                    <div class="invalid-feedback">
                        Senha inválida
                    </div>
                </div>
                <br>
                <div class="me-5">
                    <a href="forgot.html" class="float-end">Esqueci minha senha</a>
                </div>
                <br>
                <br>
                <br>
                <div class="row mx-5">
                    <button type="submit" class="btn btn-primary ms-auto">Login</button>
                </div>
                <br>
                <br>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
