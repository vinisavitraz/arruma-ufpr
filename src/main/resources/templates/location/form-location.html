<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AjudaUFPR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <link th:href="@{/styles/sidebar.css}" rel="stylesheet" />
</head>
<body id="body-pd">
<div th:replace="fragments/header :: header">...</div>
<div class="height-100">
  </br>
  <div class="row my-3">
    <div class="col-10 d-flex justify-content-start">
      <a href="/locations" class="btn btn-light"> <i class='bx bx-arrow-back nav_icon'></i></a>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-10 d-flex justify-content-center">
      <h1><span th:text="${title}"></span></h1>
    </div>
  </div>
  </br>
  <div class="row">
    <div class="col-10">
      <form method="POST" th:object="${location}" th:action="@{${action}}" action="#" >
        <input type="hidden" id="id" name="id" th:field="*{id}"/>
        <div class="col-10">
          <label for="name" class="form-label">Nome</label>
          <input type="text" placeholder="Ex: Sala A123" class="form-control" id="name" th:field="*{name}">
          <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
        </div>
        </br>
        <div class="col-10">
          <label for="description" class="form-label">Descrição</label>
          <textarea rows="3" placeholder="Ex: Situada no final do corredor do segundo andar" class="form-control" id="description" th:field="*{description}"></textarea>
          <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />
        </div>
        </br>
        <div class="col-10 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary ms-auto"><span th:text="${textButton}"></span></button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</html>
