<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AjudaUFPR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <link th:href="@{/styles/sidebar.css}" rel="stylesheet" />
</head>
<body id="body-pd">
  <div th:replace="fragments/header :: header">...</div>
  <div class="container-fluid">
    <br>
    <div class="col-2 d-flex">
      <a class="btn btn-primary link_button" href="/locations" role="button">Voltar</a>
    </div>
    <br>
    <div class="border bg-light">
      <br>
      <div class="row ms-3">
        <h3><span th:text="${title}"></span></h3>
      </div>
      <hr class="bg-dark border-1 border-top border-dark mx-5">
      <br>
      <form method="POST" th:object="${location}" th:action="@{${action}}" action="#">
        <input type="hidden" id="id" name="id" th:field="*{id}"/>
        <div class="row ms-5">
          <label for="name" class="col-sm-2 col-form-label d-flex justify-content-end">Nome: </label>
          <div class="col-sm-4">
            <input type="text" placeholder="Ex: Sala A123" class="form-control" id="name" th:readonly="${readOnly}" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
            <!--        readonly-->
          </div>
        </div>
        <br>
        <div class="row ms-5">
          <label for="description" class="col-sm-2 col-form-label d-flex justify-content-end">Descrição: </label>
          <div class="col-sm-4">
            <textarea rows="3" placeholder="Ex: Situada no final do corredor do segundo andar" class="form-control" th:readonly="${readOnly}" id="description" th:field="*{description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />
          </div>
        </div>
        <br>
        <br>
        <td th:switch="${readOnly}">
          <div th:case="true" class="row mx-5 d-flex justify-content-center">
            <div class="col-3 d-flex justify-content-center">
              <a class="btn btn-warning link_button" th:href="@{/update-location/{id}(id=${id})}" th:method="get" role="button">Editar</a>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-danger ms-auto"><span th:text="${textButton}"></span></button>
            </div>
          </div>
          <div th:case="*" class="row me-5 d-flex justify-content-end">
            <div class="col-3">
              <button type="submit" class="btn btn-primary ms-auto link_button"><span th:text="${textButton}"></span></button>
            </div>
          </div>
        </td>
      </form>
      <br>
      <br>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
</html>
